<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment</title>
    <link rel="stylesheet" href="checkout.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <div class="row">
          <div class="col">
            <h3 class="title">Form</h3>
            <div class="inputBox">
              <span>Full name :</span>
              <input type="text" placeholder="ahmed ali" />
            </div>
            <div class="inputBox">
              <span>Email :</span>
              <input type="email" placeholder="example@example.com" />
            </div>

            <div class="inputBox">
              <span>Address :</span>
              <input type="text" placeholder="room - street -location" />
            </div>

            <div class="inputBox">
              <span>City :</span>
              <input type="text" placeholder="minya" />
            </div>

            <div class="inputBox">
              <span>State :</span>
              <input type="text" placeholder="minya" />
            </div>

            <div class="inputBox">
              <span>Zip-code :</span>
              <input type="text" placeholder="123 457" />
            </div>
          </div>
          <div class="col">
            <h3 class="title">Payment</h3>
            <div class="inputBox">
              <span>Cards accepted :</span>
              <img src="IMG/card_img.png" alt="" />
            </div>
            <div class="inputBox">
              <span>Name on card:</span>
              <input type="text" placeholder="mr. ahmed" />
            </div>
            <div class="inputBox">
              <span>Credit card number :</span>
              <input type="number" placeholder="1111-2222-3333-4444" />
            </div>

            <div class="inputBox">
              <span>Exp month :</span>
              <input type="text" placeholder=" August" />
            </div>

            <div class="inputBox">
              <span>Exp year :</span>
              <input type="number" placeholder="2023" />
            </div>

            <div class="inputBox">
              <span>CVV :</span>
              <input type="text" placeholder="1234" />
            </div>
          </div>
        </div>
        <input type="submit" value="proceed to checkout" class="submit-btn" />
      </form>
    </div>
  </body>
</html>
