<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css" />
       <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>

<body class="body">
     
    <section>
        <span class="iconLight"> <i class="fa-regular fa-moon"></i></span>
        <div class="container">
            <div class="contactinfo">
                <div>
                    <h2>Contact Info</h2>
                    <ul class="info">

                        <li>
                            <span><img src="icons/location.png" alt="" /></span>
                            <span>Minya Egypt </span>
                        </li>

                        <li>
                            <span><img src="icons/mail.png" alt="" /></span>
                            <span>emailAddress@gmail.com</span>
                        </li>

                        <li>
                            <span><img src="icons/phone-call.png" alt="" /></span>
                            <span>+201022356152</span>
                        </li>
                    </ul>
                </div>
                <ul class="sci">

                    <li>
                        <a href=""><img src="icons/facebook-app-symbol.png" /></a>
                    </li>

                    <li>
                        <a href=""><img src="icons/twitter.png" /></a>
                    </li>
                    <li>
                        <a href=""><img src="icons/pinterest.png" /></a>
                    </li>
                    <li>
                        <a href=""><img src="icons/instagram.png" /></a>
                    </li>
                    <li>
                        <a href=""><img src="icons/linkedin.png" /></a>
                    </li>
                </ul>
                </ul>

            </div>
            <div class="contactForm">
                <h2 class="sendMessage">Send a Message</h2>
                <div class="formBox">
                    <div class="inputBox w50">
                        <input type="text" name="" required />
                        <span>First Name</span>
                    </div>

                    <div class="inputBox w50">
                        <input type="text" name="" required />
                        <span>Last Name</span>
                    </div>

                    <div class="inputBox w50">
                        <input type="text" name="" required />
                        <span>Email</span>
                    </div>

                    <div class="inputBox w50">
                        <input type="text" name="" required />
                        <span>Mobile Number</span>
                    </div>

                    <div class="inputBox w100">
                        <input type="text" name="" required />
                        <span>Write your message here...</span>
                    </div>

                    <div class="inputBox w100">
                        <input type="submit" value="Send" name="" required  class="submitBtn"/>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="contact.js"></script>
</body>

</html>
