<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LandingPage</title>
    <link rel="stylesheet" href="landing/landing.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <div class="big-wrapper dark">
        <img src="landing/IMG/images (6).jfif" alt="" class="shape" />
        <header>
          <div class="container">
            <div class="logo">
              <img
                src="landing/IMG/3d-company-logos-design-logo-online-2.png"
                alt=""
              />
              <h3>HELp</h3>
            </div>
            <div class="links">
              <ul>
                <li><a href="#">Home</a></li>
                <li><a href="Contact/contact.html">ContactUs</a></li>
                <li><a href="aboutUs/about.html">AboutUs</a></li>
                <li><a href="chat/chat.html">ChatBot</a></li>
                <li><a href="Books/book.html">Books</a></li>
                <li><a href="profile/profile.html">My Profile</a></li>
                <li><a href="Form/form/form.html" class="btn">SignUp</a></li>
              </ul>
            </div>
            <div class="overlay"></div>
            <div class="menu">
              <div class="bar"></div>
            </div>
          </div>
        </header>
        <div class="showCase-area">
          <div class="container">
            <div class="left">
              <div class="big-title">
                <h1 class="welcomeClass">
                  Welcome to the world of programming
                </h1>
              </div>
              <p class="text">
                Everything you need to know about programming, Just start your
                programming journey
              </p>
              <div class="cta">
                <a href="blog/blog.html" class="btn">Get Started</a>
              </div>
            </div>

            <div class="right">
              <img
                src="landing/IMG/istockphoto-673216852-612x612-removebg-preview.png"
                alt=""
                class="person"
              />
            </div>
          </div>
        </div>
        <div class="bottom-area">
          <div class="container">
            <button class="toggle-btn">
              <i class="fa-regular fa-moon"></i>
              <i class="fa-regular fa-sun"></i>
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="landing/landing.js"></script>
    
  </body>
</html>
